<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Escenarios de Ciberseguridad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.0/cytoscape.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style-scenario.css"> 
    <style>
        #cy {
            height: 600px; /* Altura fija para el lienzo, ajusta segÃºn necesites */
            width: 80%;;
        }
        #terminal {
            height: calc(600px * 0.3); /* 20% de la altura de #cy */
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="app-container" class="flex min-h-screen bg-gray-900 p-4">
        <div class="flex-1 flex flex-col overflow-y-auto max-h-screen">
    <div id="cy" class="flex-1 bg-gray-800 rounded-xl shadow-lg"></div>
    <div id="terminal" class="bg-black rounded-xl p-4 mt-4">
        <h2 class="text-lg font-bold mb-3 text-gray-200">Terminal</h2>
        <div id="terminal-output" class="bg-gray-900 rounded-lg p-3 h-[calc(600px*0.3-60px)] overflow-y-auto font-mono text-sm text-white"></div>
    </div>
</div>


        <div id="controls-panel" class="w-[35rem] ml-4>
            <h1 class="text-2xl font-extrabold text-white mb-6 border-b border-gray-700 pb-3">
                <i class="fas fa-network-wired text-primary-color mr-2"></i> Editor de Escenario
            </h1>
            
            <div class="bg-gray-700/50 p-4 rounded-xl mb-6 shadow-lg">
                <h2 class="text-lg font-bold mb-3 text-gray-200">EstadÃ­sticas</h2>
                <div class="flex justify-around text-center">
                    <div>
                        <p class="text-3xl font-mono text-secondary-color" id="nodeCount">0</p>
                        <p class="text-sm text-gray-400">Nodos</p>
                    </div>
                    <div>
                        <p class="text-3xl font-mono text-primary-color" id="edgeCount">0</p>
                        <p class="text-sm text-gray-400">Conexiones</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-3 mb-6">
                <button onclick="addNodeMode('monitor')" class="btn-mode bg-teal-700 hover:bg-teal-600 rounded-lg text-white 
                    transition-all duration-200 ease-in-out hover:scale-[1.02] hover:shadow-xl">
                    <i class="fas fa-shield-alt text-lg"></i>
                    <span class="mt-1">Monitor</span>
                </button>
                <button onclick="addNodeMode('attack')" class="btn-mode bg-red-700 hover:bg-red-600 rounded-lg text-white 
                    transition-all duration-200 ease-in-out hover:scale-[1.02] hover:shadow-xl">
                    <i class="fas fa-bolt text-lg"></i>
                    <span class="mt-1">Ataque</span>
                </button>
                <button onclick="addNodeMode('victim')" class="btn-mode bg-blue-700 hover:bg-blue-600 rounded-lg text-white 
                    transition-all duration-200 ease-in-out hover:scale-[1.02] hover:shadow-xl">
                    <i class="fas fa-crosshairs text-lg"></i>
                    <span class="mt-1">VÃ­ctima</span>
                </button>
                <button onclick="toggleConnectionMode()" class="btn-mode btn-connect bg-orange-700 hover:bg-orange-600 rounded-lg text-white 
                    transition-all duration-200 ease-in-out hover:scale-[1.02] hover:shadow-xl">
                    <i class="fas fa-link text-lg"></i>
                    <span class="mt-1">Conectar</span>
                </button>
            </div>

            <div class="flex space-x-3 mb-8">
                <button onclick="deleteSelected()" class="w-full py-3 px-4 bg-gray-600 hover:bg-gray-500 rounded-lg text-white font-medium 
                    transition-all duration-200 ease-in-out hover:scale-[1.01] hover:shadow-xl">
                    <i class="fas fa-trash-alt mr-2"></i> Eliminar Seleccionado
                </button>
                <button onclick="showClearConfirmation()" class="w-full py-3 px-4 bg-red-800 hover:bg-red-700 rounded-lg text-white font-medium 
                    transition-all duration-200 ease-in-out hover:scale-[1.01] hover:shadow-xl">
                    <i class="fas fa-eraser mr-2"></i> Limpiar Todo
                </button>
            </div>
            
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div>
                    <label for="nodeNetwork" class="block text-sm font-medium text-gray-400 mb-1">Red Principal</label>
                    <select id="nodeNetwork" onchange="updateNodeProperties(false)" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-primary-color focus:border-primary-color">
                        <option value="red_privada">red_privada</option>
                        <option value="red_externa">red_externa</option>
                    </select>
                </div>
                <div>
                    <label for="nodeSubNetwork" class="block text-sm font-medium text-gray-400 mb-1">Sub Red Principal</label>
                    <select id="nodeSubNetwork" onchange="updateNodeProperties(false)" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-primary-color focus:border-primary-color">
                        <option value="red_privada_subnet">red_privada_subnet</option>
                        <option value="red_externa_subnet">red_externa_subnet</option>
                    </select>
                </div>
                   <div>
                    <label for="nodeImage" class="block text-sm font-medium text-gray-400 mb-1">Image</label>
                    <select id="nodeImage" onchange="updateNodeProperties(false)" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-primary-color focus:border-primary-color">
                        <option value="ubuntu-22.04">ubuntu-22.04</option>
                        <option value="debian-12">debian-12</option>
                    </select>
                </div>
                <div>
                    <label for="nodeFlavor" class="block text-sm font-medium text-gray-400 mb-1">Sabor (Flavor)</label>
                    <select id="nodeFlavor" onchange="updateNodeProperties(false)" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-primary-color focus:border-primary-color">
                        <option value="large">large (4 VCPUs, 4GB RAM)</option>
                        <option value="medium">medium (2 VCPUs, 2GB RAM)</option>
                        <option value="small">small (1 VCPU, 1GB RAM)</option>
                        <option value="tiny">tiny (1 VCPU, 512MB RAM)</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-3">
                <div>
                    <label for="nodeSecurityGroup" class="block text-sm font-medium text-gray-400 mb-1">Grupo de Seguridad</label>
                    <select id="nodeSecurityGroup" onchange="updateNodeProperties(false)" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-primary-color focus:border-primary-color">
                        <option value="sg_wazuh_suricata">sg_wazuh_suricata (SSH + ICMP)</option>
                    </select>
                </div>
                <div>
                    <label for="nodeSSHKey" class="block text-sm font-medium text-gray-400 mb-1">Clave SSH</label>
                    <select id="nodeSSHKey" onchange="updateNodeProperties(false)" class="w-full p-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:ring-primary-color focus:border-primary-color">
                        <option value="nueva_clave_wazuh">nueva_clave_wazuh (ssh)</option>
                    </select>
                </div>
            </div>

            <div class="mb-8">
                <button onclick="updateNodeProperties()" id="update-node-btn" disabled 
                    class="w-full py-3 px-4 bg-yellow-600/50 cursor-not-allowed rounded-lg text-white font-bold 
                    transition-all duration-200 ease-in-out hover:scale-[1.01] hover:shadow-xl">
                    <i class="fas fa-sync-alt mr-2"></i> Actualizar Nodo Seleccionado
                </button>
            </div>

         <div class="bg-gray-700/50 p-6 rounded-xl shadow-lg">
    <h2 class="text-lg font-bold mb-5 text-gray-200 text-center">IntegraciÃ³n de Escenario</h2>

    <div class="flex flex-col space-y-4">  <!-- ðŸ’¡ Espaciado uniforme entre botones -->
        <button onclick="newScenarioConfirmation()" 
                class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-bold
                       transition-all duration-200 ease-in-out hover:scale-[1.01] hover:shadow-xl">
            <i class="fas fa-download mr-2"></i> Crear Escenario 
        </button>

        <button onclick="loadScenario()" 
                class="w-full py-3 bg-indigo-800 hover:bg-indigo-900 rounded-lg text-white font-bold
                       transition-all duration-200 ease-in-out hover:scale-[1.01] hover:shadow-xl">
            <i class="fas fa-upload mr-2"></i> Cargar Escenario 
        </button>

        <button onclick="destruirScenarioConfirmation()" 
                class="w-full py-3 bg-amber-600 hover:bg-amber-700 rounded-lg text-white font-bold
                       transition-all duration-200 ease-in-out hover:scale-[1.01] hover:shadow-xl
                       focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
            <i class="fas fa-exclamation-triangle mr-2"></i> Destruir Escenario
        </button>
    </div>
</div>

        </div>
    </div>

    <div id="toast">Mensaje de prueba</div>

    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Confirmar AcciÃ³n</h3>
            <p id="modalMessage" class="text-gray-300 mb-6">Â¿EstÃ¡s seguro de que deseas proceder?</p>
            <div class="flex justify-center space-x-4">
                <button id="modalCancel" class="py-2 px-4 bg-gray-600 hover:bg-gray-500 rounded-lg text-white font-medium 
                    transition-all duration-200 ease-in-out hover:scale-[1.05]">
                    Cancelar
                </button>
                <button id="modalConfirm" class="py-2 px-4 bg-red-700 hover:bg-red-600 rounded-lg text-white font-medium 
                    transition-all duration-200 ease-in-out hover:scale-[1.05]">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- ðŸ”¹ OVERLAY DE BLOQUEO (aÃ±adir en el HTML) -->
<div id="overlay" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center">
  <div class="text-white text-2xl font-bold animate-pulse">
    ðŸš€ Desplegando/Destruyendo escenario... por favor espera unos minutos.
  </div>
</div>

</body>
</html>
